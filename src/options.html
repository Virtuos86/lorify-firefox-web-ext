<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>lorify Options</title>
    <style>
      body: { padding: 10px; }
    </style>
  </head>

  <body>
    <table>
      <form id="form">
        <tr>
          <td>
            Автообновление:
          </td>
          <td>
            <input type="checkbox" id="autorefreshEnabled">
          </td>
          <td>

          </td>
        </tr>
        <tr>
          <td>
            Интервал автообновления:
          </td>
          <td>
            <input type="number" id="autorefreshIntervalSecs">
          </td>
          <td>
            с
          </td>
        </tr>
        <tr>
          <td>
            Задержка перед preview:
          </td>
          <td>
            <input type="number" id="delayBeforePreviewMillisecs">
          </td>
          <td>
            мс
          </td>
        </tr>
        <tr>
          <td>
            Задержка после preview:
          </td>
          <td>
            <input type="number" id="delayAfterPreviewMillisecs">
          </td>
          <td>
            мс
          </td>
        </tr>
        <tr>
          <td>
            Не отображать ответы в тредах с более чем:
          </td>
          <td>
            <input type="number" id="pagesLimitForResponses">
          </td>
          <td>
            стр.
          </td>
        </tr>
        <tr>
          <td>
            Оповещения на рабочий стол:
          </td>
          <td>
            <input type="checkbox" id="desktopNotificationsEnabled">
          </td>
          <td>

          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" id="save">Save</button>
          </td>
          <td>
            <button id="close">Close</button>
          </td>
          <td>
            <div id="status"></div>
          </td>
        </tr>
      </form>
    </table>

    <script src="js/options.js"></script>
  </body>
</html>
